apiVersion: apps/v1
kind: Deployment
metadata:
  name: on-prem-generation
  labels:
    app: on-prem-generation
spec:
  replicas: {{ .InitialAllocations }}
  selector:
    matchLabels:
      app: on-prem-generation
  template:
    metadata:
      labels:
        app: on-prem-generation
    spec:
      containers:
        - name: backend
          {{ with .Docker }}
          image: {{ if .Registry }}"{{ .Registry }}/llama.cpp:server"{{ else }}"llama.cpp:server"{{ end }}
          {{ end }}
          command: ["python3"]
          args:
            - "-m"
            - "/model_bazaar/pretrained-models/{{ .ModelName }}"
            - "-c"
            - "8192"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "80"
            - "--threads"
            - "{{ .Resources.AllocationCores }}"
            - "--threads-http"
            - "{{ .Resources.AllocationCores }}"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: model-bazaar
              mountPath: "/model_bazaar"
          resources:
            {{-  with .Resources }}
            requests:
              cpu: "{{ .AllocationCores }}"
              memory: "{{ .AllocationMemory }}Mi"
            limits:
              cpu: "{{ .AllocationCores }}"
              memory: "{{ .AllocationMemoryMax }}Mi"
            {{- end }}
      imagePullSecrets:
        - name: docker-credentials-secret
      volumes:
        - name: model-bazaar
          {{- if .IsLocal }}
          persistentVolumeClaim:
            claimName: modelbazaar-local-pvc
          {{- else }}
          persistentVolumeClaim:
            claimName: model-bazaar-pvc
          {{- end }}
