apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: modelbazaar
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: modelbazaar
                port:
                  number: 80
    - host: host.minikube.internal
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: modelbazaar
                port:
                  number: 80
