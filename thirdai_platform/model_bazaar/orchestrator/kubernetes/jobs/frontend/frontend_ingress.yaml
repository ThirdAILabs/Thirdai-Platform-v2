apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thirdai-platform-frontend
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - secretName: thirdai-platform-tls
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: thirdai-platform-frontend
                port:
                  number: 3000
