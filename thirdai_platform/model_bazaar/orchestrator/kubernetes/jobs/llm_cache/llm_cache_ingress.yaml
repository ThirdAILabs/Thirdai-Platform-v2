apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-cache
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - secretName: thirdai-platform-tls
  rules:
    - http:
        paths:
          - path: /cache/
            pathType: Prefix
            backend:
              service:
                name: llm-cache
                port:
                  number: 80
