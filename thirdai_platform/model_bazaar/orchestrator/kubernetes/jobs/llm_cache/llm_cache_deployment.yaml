apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-cache
  labels:
    app: llm-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-cache
  template:
    metadata:
      labels:
        app: llm-cache
    spec:
      containers:
        - name: backend
          {{ with .Driver }}
          image: "{{ .Registry }}/{{ .ImageName }}:{{ .Tag }}"
          {{ end }}
          command: ["python3"]
          args:
            - "-m"
            - "uvicorn"
            - "main:app"
            - "--app-dir"
            - "llm_cache_job"
            - "--host"
            - "0.0.0.0"
            - "--port"
            - "80"
          env:
            - name: MODEL_BAZAAR_ENDPOINT
              value: "{{ .ModelBazaarEndpoint }}"
            - name: LICENSE_KEY
              value: "{{ .LicenseKey }}"
            - name: MODEL_BAZAAR_DIR
              value: "/opt/model_bazaar"
          ports:
            - containerPort: 80
          volumeMounts:
            - name: shared-modelbazaar
              mountPath: "/opt/model_bazaar"
          resources:
            requests:
              cpu: "2400m"
              memory: "5000Mi"
            limits:
              cpu: "2400m"
              memory: "5000Mi"
      imagePullSecrets:
        - name: docker-credentials-secret
      volumes:
        - name: shared-modelbazaar
        {{- if eq .Platform "local" }}
          hostPath:
            path: "{{ .ShareDir }}"
            type: Directory
        {{- else }}
          persistentVolumeClaim:
            claimName: modelbazaar-efs-pvc
        {{- end }}

