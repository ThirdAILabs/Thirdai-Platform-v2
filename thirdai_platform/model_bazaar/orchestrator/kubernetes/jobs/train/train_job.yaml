apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .JobName }}"
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        job-name: "{{ .JobName }}"
    spec:
      restartPolicy: Never
      containers:
      - name: backend
        image: "{{ .Driver.Registry }}/{{ .Driver.ImageName }}:{{ .Driver.Tag }}"
        {{- if eq .Platform "local" }}
        imagePullPolicy: Always
        {{- else }}
        imagePullPolicy: IfNotPresent
        {{- end }}
        command: ["python3"]
        args: ["-m", "train_job.run", "--config", "{{ .ConfigPath }}"]
        env:
          {{- with .CloudCredentials }}
          - name: AWS_ACCESS_KEY
            value: "{{ .AwsAccessKey }}"
          - name: AWS_ACCESS_SECRET
            value: "{{ .AwsAccessSecret }}"
          - name: AWS_REGION_NAME
            value: "{{ .AwsRegionName }}"
          - name: AZURE_ACCOUNT_NAME
            value: "{{ .AzureAccountName }}"
          - name: AZURE_ACCOUNT_KEY
            value: "{{ .AzureAccountKey }}"
          - name: GCP_CREDENTIALS_FILE
            value: "{{ .GcpCredentialsFile }}"
          {{- end }}
          - name: HF_HOME
            value: "/model_bazaar/pretrained-models"
        resources:
          requests:
            {{- if eq .Platform "local" }}
            cpu: "2"
            memory: "1000Mi"
            {{- else }}
            cpu: "{{ .Resources.AllocationCores }}"
            memory: "{{ .Resources.AllocationMemory }}Mi"
            {{- end }}
          limits:
            {{- if eq .Platform "local" }}
            memory: "1000Mi"
            {{- else }}
            memory: "{{ .Resources.AllocationMemoryMax }}Mi"
            {{- end }}
        volumeMounts:
          - name: shared-modelbazaar
            mountPath: "/model_bazaar"
      imagePullSecrets:
        - name: docker-credentials-secret
      volumes:
        - name: shared-modelbazaar
          {{- if eq .Platform "local" }}
          persistentVolumeClaim:
            claimName: modelbazaar-local-pvc
          {{- else }}
          persistentVolumeClaim:
            claimName: modelbazaar-efs-pvc
          {{- end }}
